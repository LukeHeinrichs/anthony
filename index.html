<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Image with Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;   /* Fits image fully, no cropping */
      display: block;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Image -->
  <img src="ant.JPG" alt="Fullscreen Image">

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="overlay">?</div>

  <img src="ant.JPG" alt="Fullscreen Image">

  <audio id="music" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const overlay = document.getElementById("overlay");
    const music = document.getElementById("music");

    overlay.addEventListener("click", () => {
      music.play();
      overlay.remove();
    });
  </script>

</body>
</html>
